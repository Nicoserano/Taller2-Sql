<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Editar Contacto</title>
  <!-- Se agrega un enlace al archivo de estilo CSS -->
  <link rel="stylesheet" th:href="@{/css/formulario.css}">
</head>
<body>
<h1>Editar Contacto</h1>
<!-- Se crea un formulario para editar la información del contacto, con un enlace a la acción correspondiente -->
<form  th:action="@{/contactos/{id}/edit(id=${contacto.id})}" th:object="${contacto}" method="Post">
  <!-- Se crea un campo para ingresar el nombre del contacto, con un placeholder y un mensaje de requerido si no se completa -->
  <div >
    <label>Nombre : </label>
    <input type="text" name="nombre" th:field="*{nombre}" placeholder="Digite su nombre : " required>
  </div>

  <!-- Se crea un campo para ingresar el número de celular del contacto, con un placeholder y un mensaje de requerido si no se completa -->
  <div >
    <label>celular : </label>
    <input type="text" name="celular" th:field="*{celular}"  placeholder="Digite su apellido : " required>
  </div>

  <!-- Se crea un campo para ingresar el correo electrónico del contacto, con un placeholder y un mensaje de requerido si no se completa -->
  <div >
    <label>Email : </label>
    <input type="email" name="email" th:field="*{email}"  placeholder="Digite su email : " required>
  </div>

  <!-- Se crea un botón para guardar los cambios en la información del contacto -->
  <button type="submit">Guardar</button>
</form>
</body>
</html>

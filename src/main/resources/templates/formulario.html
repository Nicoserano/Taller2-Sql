<!DOCTYPE html>
<html>
<head>
  <title>Formulario de contacto</title>
  <link rel="stylesheet" th:href="@{/css/formulario.css}">

</head>
<body>
<h1>Nuevo contacto</h1>
<div class="alert alert-succes">

</div>
<form action="/contactos/nuevo/creado" method="POST" th:href="@{/contactos/nuevo/creado}">
  <label for="nombre">Nombre:</label>
  <input type="text" id="nombre" name="nombre" required><br><br>

  <label for="celular">celular:</label>
  <input type="text" id="celular" name="celular" required><br><br>

  <label for="email">Email:</label>
  <input type="email" id="email" name="email" placeholder="example@gmail.com" required><br><br>

  <label for="fecha_nacimiento">Fecha de nacimiento:</label>
  <input type="Date" id="fecha_nacimiento" name="fecha_nacimiento" format="YYYY-MM-DD" placeholder="YYYY-MM-DD"><br><br>
  <input type="submit" value="Enviar">

</form>
<a href="/contactos" th:href="@{/contactos}">
  <button>Cancelar</button>
</a>
</body>
</html>

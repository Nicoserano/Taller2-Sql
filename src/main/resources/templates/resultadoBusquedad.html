<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Informacion Contacto</title>
  <link rel="stylesheet" th:href="@{/css/index.css}"> <!-- enlace al archivo CSS para estilos -->
</head>
<body>
<h1>Informacion del Contacto</h1>
<table>
  <thead>
  <tr>
    <th>ID</th>
    <th>Nombre</th>
    <th>Fech.Nacimiento</th>
    <th>celular</th>
    <th>Email</th>
    <th>Opciones</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="contacto : ${contacto}"> <!-- bucle para mostrar cada contacto -->
    <td th:text="${contacto.id}"></td> <!-- mostrar el ID del contacto -->
    <td th:text="${contacto.nombre}"></td> <!-- mostrar el nombre del contacto -->
    <td th:text="${contacto.fecha_nacimiento}"></td> <!-- mostrar la fecha de nacimiento del contacto -->
    <td th:text="${contacto.celular}"></td> <!-- mostrar el nÃºmero de celular del contacto -->
    <td th:text="${contacto.email}"></td> <!-- mostrar el email del contacto -->
    <td>
      <a th:href="@{/contactos/{id}/editar(id=${contacto.id})}">Editar</a> <!-- enlace para editar el contacto -->
      <a th:href="@{/contactos/{id}/eliminar(id=${contacto.id})}">Eliminar</a> <!-- enlace para eliminar el contacto -->
    </td>
  </tr>
  </tbody>
</table>
</body>
</html>

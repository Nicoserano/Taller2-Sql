
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista de contactos</title>
    <link rel="stylesheet" th:href="@{/css/index.css}">
</head>
<body>
<h1>Lista de contactos</h1>
<a href="/contactos/nuevo" th:href="@{/contactos/nuevo}">
    <button>Crear contacto</button>
</a>
<a href="/contactos/buscar" th:href="@{/contactos/buscar}">
    <button>Buscar contacto</button>
</a>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Fech.Nacimiento</th>
        <th>celular</th>
        <th>Email</th>
        <th>Opciones</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="contacto : ${contacto}">
        <td th:text="${contacto.id}"></td>
        <td th:text="${contacto.nombre}"></td>
        <td th:text="${contacto.fecha_nacimiento}"></td>
        <td th:text="${contacto.celular}"></td>
        <td th:text="${contacto.email}"></td>
        <td>
            <a th:href="@{/contactos/{id}/editar(id=${contacto.id})}">Editar</a>
            <a class="eliminar" th:href="@{/contactos/{id}/eliminar(id=${contacto.id})}">Eliminar</a>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
